<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/e424ba3d3a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form autocomplete="off">
        <div class="box">
            <div class="yellow">
            </div>
            <h1 class="title">To-Do List</h1>
            <div class="sorting">
                <img class="filter" src="ToDoImg/Group 74.png">
            </div>

            <div id="todos" class="ToDo">
                <div id="todo" >
                    <input class="myInput" type="text" name="todo">
                    <img class="clear" src="ToDoImg/delete.svg" alt="">

                </div>

            </div>

            <button class="add">
                <span class="plus">+</span>
                <span class="enter">Добавить </span>
            </button>

        </div>
    </form>
   
    <script src="script.js"></script>
</body>

</html>
